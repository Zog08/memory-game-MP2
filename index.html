<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Memory Game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
        <img class="logo"  src="assets/images/mainlogo.png"/>
        <h1>Memory Game</h1>

       
        <div class="main">
            <div class="panel">
             <div class="play ahead">Play Game</div>
             <div class="play abody"><button class="play btn" onclick="document.location='game.html'">Click to Play</button></div>
            </div>
            <div class="panel">
                <div class="rules ahead">How To Play</div>
                <div class="rules abody">
                    <ol class="ruleslist">
                        <li>Click on a pair of cards</li>
                        <li>Look for a match</li>
                        <li>When all cards match, you have won the game</li>
                        <li>See if you can beat your previous score!</li>
                    </ol>
            </div>
        </div>
        <script src="assets/app.js"></script>
    </body>
    </html>
